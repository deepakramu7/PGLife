<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/loginstyle.css">
</head>
    <body>
        <div class="container">
            <h1>Login for PGLife</h1>
            <hr>
            <div class="credentials">
                <img src="/img/email.png" alt="" class="images">
                <input type="text" class="user-id" placeholder="Enter email here">
            </div>
            <div class="credentials">
                <img src="/img/password.png" alt="" class="images">
                <input type="password" class="user-password" placeholder="Enter user password here">
            </div>
            <div class="button">
                <button class="back"><a href="/html/index.html">Back</a></button>
                <button class="log-in">Log in</button>
                
            </div>
            
            <div class="footer">
                <p class="new-account">Didn't have account? <a class="sign-up" href="/html/signup.html">Sign up</a></p>
            </div>
        </div>
    </body>
</html>
