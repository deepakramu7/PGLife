<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
    <body>
        <div class="container">
            <p>Sign up with PGLife</p>
            <hr>
            <div class="section">
                <div class="name">
                    <img src="/img/signup.png" class="img">
                    <input type="text" class="text" placeholder="Entre your name here">
                </div>
                <div class="phone">
                    <img src="/img/phone.png" class="img">
                    <input type="tel" class="text" placeholder="Entre your mobile number here">
                </div>
                <div class="email">
                    <img src="/img/email.png" class="img">
                    <input type="email" class="text" placeholder="Entre your email here">
                </div>
                <div class="password">
                    <img src="/img/password.png" class="img">
                    <input type="password" class="text" placeholder="Entre your password here">
                </div>
                <div class="college">
                    <img src="/img/college.png" class="img">
                    <input type="text" class="text" placeholder="Entre your collage name here">
                </div>
                <div class="gender">
                    <p>I'm a <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female</p>
                </div>
                <div class="btn">
                    <button class="back"><a class="home" href="/html/index.html">Back</a></button>
                    <button class="signup">Sign up</button>
                    
                </div>
                <div class="footer">
                    <p>Already have an account ? <a class="login" href="/html/login.html">Log in</a></p>
                </div>
            </div>
        </div>        
    </body>
</html>
